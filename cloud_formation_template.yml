Resources:
  WebServerSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Enable HTTP and SSH access
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: '8000'
          ToPort: '8000'
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: !Ref SSHLocation
  DatabaseSecurityGroup:
    Type: 'AWS::RDS::DBSecurityGroup'
    Properties:
      GroupDescription: Enable HTTP and SSH access
      DBSecurityGroupIngress:
        CIDRIP: "0.0.0.0/0"
  DBInstance:
    DeletionPolicy: Snapshot # default
    UpdateReplacePolicy: Snapshot
    Type: 'AWS::RDS::DBInstance'
    Properties:
      AllocatedStorage: 20
      DBInstanceClass: db.t2.micro
      DBName: !Ref DBName
      Engine: postgres
      MasterUsername: !Ref DBUser
      MasterUserPassword: !Ref DBPassword
      DBSecurityGroups:
      - !Ref DatabaseSecurityGroup
  WebServer:
    Type: 'AWS::EC2::Instance'
    Metadata:
      'AWS::CloudFormation::Init':
        configSets:
          full_install:
            - install_cfn
            - install_packages
            - install_application
        install_cfn:
          files:
            /etc/cfn/cfn-hup.conf:
              content: !Join 
                - ''
                - - |
                    [main]
                  - stack=
                  - !Ref 'AWS::StackId'
                  - |+

                  - region=
                  - !Ref 'AWS::Region'
                  - |+

              mode: '000400'
              owner: root
              group: root
            /etc/cfn/hooks.d/cfn-auto-reloader.conf:
              content: !Join 
                - ''
                - - |
                    [cfn-auto-reloader-hook]
                  - |
                    triggers=post.update
                  - |
                    path=Resources.WebServer.Metadata.AWS::CloudFormation::Init
                  - 'action=/opt/aws/bin/cfn-init -v '
                  - '         --stack '
                  - !Ref 'AWS::StackName'
                  - '         --resource WebServer '
                  - '         --configsets full_install '
                  - '         --region '
                  - !Ref 'AWS::Region'
                  - |+

                  - |
                    runas=root
              mode: '000400'
              owner: root
              group: root
          services:
            sysvinit:
              cfn-hup:
                enabled: 'true'
                ensureRunning: 'true'
                files:
                  - /etc/cfn/cfn-hup.conf
                  - /etc/cfn/hooks.d/cfn-auto-reloader.conf
        install_packages:
          packages:
            yum:
              python36: []
              git: []
              nginx: []
              postgresql92-devel: []
              gcc: []
              python36-devel: []
        install_application:
          commands:
            01_get_application:
              command: git clone https://github.com/jpurplefox/seguridad_aplicaciones_web.git /srv/app
            02_install_dependencies:
              command: python36 -m pip install -r /srv/app/requirements.txt
            03_install_app:
              command: python36 -m pip install /srv/app/my_app
            04_migrate_database:
              command: python36 /srv/app/my_app/manage.py migrate
              env:
                DB_HOST: !GetAtt DBInstance.Endpoint.Address
                DB_USER: !Ref DBUser
                DB_PASSWORD: !Ref DBPassword
                DB_NAME: !Ref DBName
            05_create_superuser:
              command: python36 /srv/app/my_app/manage.py createsuperuser --no-input
              env:
                DB_HOST: !GetAtt DBInstance.Endpoint.Address
                DB_USER: !Ref DBUser
                DB_PASSWORD: !Ref DBPassword
                DB_NAME: !Ref DBName
                DJANGO_SUPERUSER_USERNAME: !Ref AdminUsername
                DJANGO_SUPERUSER_PASSWORD: !Ref AdminPassword
                DJANGO_SUPERUSER_EMAIL: !Ref AdminEmail
            06_collectstatic:
              command: python36 /srv/app/my_app/manage.py collectstatic --no-input
              env:
                DB_HOST: !GetAtt DBInstance.Endpoint.Address
                DB_USER: !Ref DBUser
                DB_PASSWORD: !Ref DBPassword
                DB_NAME: !Ref DBName
            07_init_gunicorn:
              command: /usr/local/bin/gunicorn --daemon my_app.wsgi -b 0.0.0.0:8000
              env:
                DB_HOST: !GetAtt DBInstance.Endpoint.Address
                DB_USER: !Ref DBUser
                DB_PASSWORD: !Ref DBPassword
                DB_NAME: !Ref DBName
            08_config_nginx:
              command: mv -f /srv/app/nginx.conf /etc/nginx/nginx.conf
          services:
            sysvinit:
              nginx:
                enabled: 'true'
                ensureRunning: 'true'
                files:
                  - /etc/nginx/nginx.conf
    Properties:
      ImageId: !FindInMap 
        - AWSRegionArch2AMI
        - !Ref 'AWS::Region'
        - !FindInMap 
          - AWSInstanceType2Arch
          - !Ref InstanceType
          - Arch
      InstanceType: !Ref InstanceType
      SecurityGroups:
        - !Ref WebServerSecurityGroup
      KeyName: !Ref KeyName
      UserData: !Base64 
        'Fn::Join':
          - ''
          - - |
              #!/bin/bash -xe
            - |
              yum update -y aws-cfn-bootstrap
            - '/opt/aws/bin/cfn-init -v '
            - '         --stack '
            - !Ref 'AWS::StackId'
            - '         --resource WebServer '
            - '         --configsets full_install '
            - '         --region '
            - !Ref 'AWS::Region'
            - |+

            - '/opt/aws/bin/cfn-signal -e $? '
            - '         --stack '
            - !Ref 'AWS::StackId'
            - '         --resource WebServer '
            - '         --region '
            - !Ref 'AWS::Region'
            - |+

    CreationPolicy:
      ResourceSignal:
        Timeout: PT30M
Outputs:
  WebsiteURL:
    Value: !Join 
      - ''
      - - 'http://'
        - !GetAtt 
          - WebServer
          - PublicDnsName
        - /admin/
    Description: URL for newly created Django application
